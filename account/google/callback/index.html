<!DOCTYPE html><h1>Insert Loading Here!</h1> <div class="hidden"> <form id="validate-callback" action="https://sso-server.mbitsystems.net/api/sso/google/validate" method="get"> <input name="app" value="vpn-service" hidden> <input id="state" name="state" hidden> <input id="code" name="code" hidden> </form> </div> <script>
  const callbackURI = new URL(window.location)

  function validateOAuth() {
    const form = document.getElementById('validate-callback')
    const inpState = document.getElementById('state')
    const inpCode = document.getElementById('code')

    if (form == null || inpState == null || inpCode == null || !(form instanceof HTMLFormElement)) return

    inpState.value = callbackURI.searchParams.get('state')
    inpCode.value = callbackURI.searchParams.get('code')

    form.submit()
  }

  validateOAuth()
</script>
